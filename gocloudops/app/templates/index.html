<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCloudOps - Coming Soon</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">GoCloudOps</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to <span>GoCloudOps</span></h1>
        <p>Your cloud journey starts here. Something amasing is coming soon.</p>

        <!-- Countdown -->
        <div class="countdown" id="countdown">
            <div>
                <span id="days">0</span>
                <label>Days</label>
            </div>
            <div>
                <span id="hours">0</span>
                <label>Hours</label>
            </div>
            <div>
                <span id="minutes">0</span>
                <label>Minutes</label>
            </div>
            <div>
                <span id="seconds">0</span>
                <label>Seconds</label>
            </div>
        </div>

        <!-- Notify Button -->
        <button class="notify-btn">Contact me</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 gocloudops.co.uk. All rights reserved.</p>
    </footer>

    <!-- Countdown Script -->
    <script>
        const now = new Date();
        const targetDate = new Date(now.getFullYear(), now.getMonth() + 12, now.getDate(), 0, 0, 0).getTime();

        const countdownInterval = setInterval(() => {
            const currentTime = new Date().getTime();
            const timeLeft = targetDate - currentTime;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "ðŸŽ‰ The site is live!";
            }
        }, 1000);
    </script>
</body>

</html>
